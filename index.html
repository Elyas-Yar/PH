<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Health Classifier (File Upload)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f8f0;
    }

    #image-preview {
      max-width: 300px;
      margin: 20px auto;
      display: block;
    }

    #label-container div {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¿ Plant Health Classifier</h1>
  <p>Upload a plant leaf image to check its condition.</p>

  <input type="file" accept="image/*" onchange="handleImageUpload(event)" />
  <img id="image-preview" src="#" alt="Image Preview" style="display:none;" />
  <div id="label-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/an6NXSD__/";

    let model, maxPredictions;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const imgElement = document.getElementById("image-preview");
      imgElement.src = URL.createObjectURL(file);
      imgElement.style.display = "block";

      await loadModel();

      imgElement.onload = async () => {
        const prediction = await model.predict(imgElement);
        const labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";

        prediction.forEach(pred => {
          const p = document.createElement("div");
          p.innerText = `${pred.className}: ${(pred.probability * 100).toFixed(2)}%`;
          labelContainer.appendChild(p);
        });
      };
    }
  </script>

</body>
</html>
